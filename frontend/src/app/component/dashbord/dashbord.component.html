  <div style="float:right" class="my-1">
    <button
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#addBook"
      type="submit"
    >
      Add Book
    </button>
  </div>
  <table class="table table-hover" style="margin-top: 17px">
    <thead>
      <tr>
        <th scope="col">Sr. No.</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
        <th scope="col">Available</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>

        <td>
          <button
            type="button"
            class="btn btn-outline-primary me-2"
            data-bs-toggle="modal"
            data-bs-target="#editBook"
            (click)="updateedit(book)"
          >
            Edit
          </button>

          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="deleteBook(book.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    class="modal fade"
    id="addBook"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="bokDetail">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name </label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                id="name"
                name="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Author </label>
              <input
                type="text"
                formControlName="author"
                class="form-control"
                id="author"
                name="author"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Price </label>
              <input
                type="number"
                formControlName="price"
                class="form-control"
                id="price"
                name="price"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <input
                type="hidden"
                formControlName="available"
                class="form-control"
                id="available"
                name="available"
                value="true"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                (click)="addBook()"
              >
                Save Book
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="editBook"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Book details</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cancel"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="bokDetail">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name </label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                id="name"
                name="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Author </label>

              <input
                type="text"
                formControlName="author"
                class="form-control"
                id="author"
                name="author"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Price </label>
              <input
                type="text"
                formControlName="price"
                class="form-control"
                id="price"
                name="price"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-outline-success"
                data-bs-dismiss="modal"
                (click)="update(bokObj)"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
