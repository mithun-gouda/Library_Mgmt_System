<div class="container">
  <div class="form-container">
    <form class="login-form">
      <h1 style="color: rgb(5, 5, 5);">Login User</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="loginData.username" name="username" required minlength="5" maxlength="15">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="{{ showPassword ? 'text' : 'password' }}" id="password" class="form-control" [(ngModel)]="loginData.password" name="password" required minlength="5" maxlength="15">
        <i class="fas" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}" id="togglePassword" (click)="togglePasswordVisibility()"></i>
      </div>
      <button type="submit" class="btn btn-primary" (click)="userlogin()">Login</button>
      <a routerLink="/register">New User? Click to Register</a>
    </form>
  </div>
</div>
