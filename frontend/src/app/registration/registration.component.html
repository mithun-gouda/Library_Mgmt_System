<div class="form-container">
  <form class="registration-form">
    <h1 style="color: black;">Register User</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="registeruserData.username" name="username" required minlength="5" maxlength="15">
    </div>
    
    <br>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="registeruserData.password" name="password" required minlength="5" maxlength="15">
    </div>
    <br>
    <div class="form-group">
      <label for="email">Email Id</label>
<input type="email" id="email" class="form-control" [(ngModel)]="registeruserData.mailId" name="email" value="{{ registeruserData.mailId }}">
    </div>
     <!-- Send OTP button -->
     <div class="button-container">
      <button type="button" class="btn send-otp-button" (click)="sendOtp()">Send OTP</button>
    </div>   
     <div class="form-group">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" class="form-control" [(ngModel)]="registeruserData.otp" name="otp" required>
    </div>
    <br> 
    <!-- role -->
    <div class="form-group custom-dropdown">
      <label for="role">Select Role</label>
      <select id="role" class="form-control" [(ngModel)]="registeruserData.role" name="role" required>
        <option *ngFor="let role of roles" [value]="role.roleId">{{ role.roleName }}</option>
      </select>
      <div class="dropdown-icon">
        <i class="fa fa-chevron-down"></i>
      </div>
    </div>
    
    
    <br>
    <button type="submit" class="btn btn-primary" (click)="userRegister()">Register</button>
    <a routerLink="/login">Existing User? Click to Login!</a>
  </form>
</div>
